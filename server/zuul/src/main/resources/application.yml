iplist:
  boot:
    admin:
      ip: admin.sinnake.kro.kr
      port: 9090
  eureka:
    defaultZone:
      ip: eureka.sinnake.kro.kr
      port: 8761
  redis:
    ip: redis.sinnake.kro.kr
    port: 6379

server:
  address: s1nnak2.iptime.org
  port: 7000
  tomcat:
    max-connections: 15000
    
spring:
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:            
      write-dates-as-timestamps: true
      write-date-timestamps-as-nanoseconds: false
  application:
    name: zuul-service
  boot:
    admin:
      client:
        url:
        - http://${iplist.boot.admin.ip}:${iplist.boot.admin.port}  
  session:
    timeout:
      seconds: 1800
    store-type: REDIS
    redis:
      flush-mode: on-save
      namespace: spring:session
      cleanup-cron : 0 0 5 31 2 ?      
  redis:
    host: ${iplist.redis.ip}
    port: ${iplist.redis.port}
    password: sinnake

zuul:
  ribbon-isolation-strategy: THREAD
  thread-pool:
    use-separate-thread-pools: true
  host:
    max-total-connections: 1000
    max-per-route-connections: 400
  ignored-services: '*'
  sensitive-headers:  
  routes: 
    member:      
      path: /api/member/**
      service-id: member
      strip-prefix: false
    categories:
      path: /api/categories/**
      service-id: categories
      strip-prefix: false
    searchOption:
      path: /api/searchOption/**
      service-id: categories
      strip-prefix: false
    temporary:
      path: /api/product/**
      service-id: product
      strip-prefix: false      
             
hystrix:
  threadpool:
    default:
      coreSize: 1000
      maximumSize: 2000
      #allowMaximumSizeToDivergeFromCoreSize: true
      queueSizeRejectionThreshold: -1
      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
              timeoutInMilliseconds: 100000
eureka:
  instance:
    hostname: ${server.address}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/info
    health-check-url-path: http://${eureka.instance.hostname}:${server.port}/health
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${iplist.eureka.defaultZone.ip}:${iplist.eureka.defaultZone.port}/eureka/

member:
  ribbon:
    NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.AvailabilityFilteringRule
    NFLoadBalancerPingInterval: 1
    ConnectTimeout: 10000
    ReadTimeout: 10000
    ServerListRefreshInterval : 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 300
    MaxAutoRetries: 1

